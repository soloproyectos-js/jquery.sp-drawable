<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.sp-drawable.js"></script>
    <script type="text/javascript" src="rectangle.js"></script>
    <style type="text/css">
        canvas#my-canvas {
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            // Draws a Rectangle
            //
            // Even though update() has been called several times,
            // the draw() function is called only once
            var canvas = $('#my-canvas');
            var r = new Rectangle(canvas);
            r.setWidth(320);
            r.setHeight(240);
        });
    </script>
</head>

<body>
    <canvas id="my-canvas" width="640" height="480"></canvas>
</body>
</html>
